<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapsis Online</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">

    <style>
        .timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }

        /* Styl dla modalnego okna */
        .modal {
            display: none; /* Ukryte na początku */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Czarne przezroczyste tło */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            width: 80%;
            height: 80%;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styl dla iframe z PDF */
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styl dla przycisku zamykającego */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="parent1">    
    <div class="menu">
        
        <img src="img/logo.png" alt="Synapsis Online" width="140" style="border-radius: 10px;">
        
        <a href="home.html"><div class="m1"><center><h2>Home</h2></center></div></a>
        <a href="secret.html"><div class="m1"><center><h2>Back</h2></center></div></a>

    </div>

<div class="w1">
    <div class="timer" id="timer">00:00:00.000</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>
<div class="w1" onclick="openModal('pdf/LBL.pdf')">
<center><img src="img/cube1.png" alt="?" height="150px"></center><h1>LBL</h1>    
</div>

     <!-- Okno modalne -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <!-- Przycisk zamykający -->
            <button class="close-btn" onclick="closeModal()">X</button>
            <!-- Wbudowany PDF -->
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </div>

     <script>
        let timerInterval;
        let elapsedTime = 0; // W milisekundach

        function formatTime(milliseconds) {
            const hrs = Math.floor(milliseconds / 3600000);
            const mins = Math.floor((milliseconds % 3600000) / 60000);
            const secs = Math.floor((milliseconds % 60000) / 1000);
            const millis = milliseconds % 1000;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${millis.toString().padStart(3, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                const startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById('timer').innerText = formatTime(elapsedTime);
                }, 10); // Aktualizacja co 10 ms
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            document.getElementById('timer').innerText = "00:00:00.000";
        }

         // Funkcja otwierająca okno modalne i wstawiająca PDF
        function openModal(pdfUrl) {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = pdfUrl; // Ustaw link do PDF
            modal.style.display = "flex";
        }

        // Funkcja zamykająca okno modalne
        function closeModal() {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = ""; // Czyści zawartość iframe
            modal.style.display = "none";
        }
    </script>

</div>
</body>
</html>
