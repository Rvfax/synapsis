<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapsis Online</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">

    <style>
        .timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="parent1">    
    <div class="menu">
        
        <img src="img/logo.png" alt="Synapsis Online" width="140" style="border-radius: 10px;">
        
        <a href="home.html"><div class="m1"><center><h2>Home</h2></center></div></a>

    </div>

<div class="w1">
    <div class="timer" id="timer">00:00:00.000</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>

     <script>
        let timerInterval;
        let elapsedTime = 0; // W milisekundach

        function formatTime(milliseconds) {
            const hrs = Math.floor(milliseconds / 3600000);
            const mins = Math.floor((milliseconds % 3600000) / 60000);
            const secs = Math.floor((milliseconds % 60000) / 1000);
            const millis = milliseconds % 1000;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${millis.toString().padStart(3, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                const startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById('timer').innerText = formatTime(elapsedTime);
                }, 10); // Aktualizacja co 10 ms
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            elapsedTime = 0;
            document.getElementById('timer').innerText = "00:00:00.000";
        }
    </script>

</div>
</body>
</html>
