<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapsis Online</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
<style>   
    #iframe-container {
        position: relative;
        width: 800px;
        height: 600px;
        border: 1px solid #ccc;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .resizer {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #000;
        bottom: 0;
        right: 0;
        cursor: se-resize; /* wska≈∫nik zmiany rozmiaru */
    }
</style>
</head>
<body>

    <div class="menu">
        <img src="img/logo.png" alt="Synapsis Online" width="140" style="border-radius: 10px;">
        
        <a href="home.html"><div class="m1"><center><h2>Home</h2></center></div></a>
        <a href="https://rvfax.github.io/synapsis"><div class="m1"><center><h2>Logout</h2></center></div></a>

        <a href="https://docs.google.com/spreadsheets/d/1K7SA1sQujP2OBbLPru0h2tBJSiiZV6x1/edit?usp=sharing&ouid=114906272804144523370&rtpof=true&sd=true" target="_blank"><div class="m1"><center><h2>Excel</h2></center></div></a>
    </div>

<div id="iframe-container">
    <iframe src="https://docs.google.com/spreadsheets/d/1K7SA1sQujP2OBbLPru0h2tBJSiiZV6x1/edit?usp=sharing&ouid=114906272804144523370&rtpof=true&sd=true"></iframe>
    <div class="resizer"></div>
</div>
<script>
    const container = document.getElementById('iframe-container');
    const resizer = document.querySelector('.resizer');

    resizer.addEventListener('mousedown', (e) => {
        e.preventDefault();

        const startWidth = container.offsetWidth;
        const startHeight = container.offsetHeight;
        const startX = e.clientX;
        const startY = e.clientY;

        function resize(e) {
            const newWidth = startWidth + (e.clientX - startX);
            const newHeight = startHeight + (e.clientY - startY);
            container.style.width = `${newWidth}px`;
            container.style.height = `${newHeight}px`;
        }

        function stopResize() {
            window.removeEventListener('mousemove', resize);
            window.removeEventListener('mouseup', stopResize);
        }

        window.addEventListener('mousemove', resize);
        window.addEventListener('mouseup', stopResize);
    });
</script>

    
</body>
</html>
