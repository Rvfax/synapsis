<style>
       /* Styl dla modalnego okna */
        .modal {
            display: none; /* Ukryte na początku */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Czarne przezroczyste tło */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            width: 80%;
            height: 80%;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styl dla iframe z PDF */
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styl dla przycisku zamykającego */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .close-btn:hover {
            background-color: darkred;
        } 
</style>

<script>
           // Zmienna przechowująca liczbę kliknięć
        let clickCount = 0;

// Element linku
const link = document.getElementById('clickLink');

// Funkcja obsługująca kliknięcia
link.addEventListener('click', (event) => {
    event.preventDefault(); // Zapobiega domyślnej akcji linku (przejście do innej strony)
    
    clickCount++; // Zwiększ licznik

    // Warunek, który sprawdza liczbę kliknięć
    if (clickCount === 5) {
        tajne();
        clickCount = 0; // Reset licznika (opcjonalnie)
    }
});

function tajne(){
    document.getElementById("tajne").style.display="block";
}

    // Funkcja otwierająca okno modalne i wstawiająca PDF
        function openModal(pdfUrl) {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = pdfUrl; // Ustaw link do PDF
            modal.style.display = "flex";
        }

        // Funkcja zamykająca okno modalne
        function closeModal() {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = ""; // Czyści zawartość iframe
            modal.style.display = "none";
        }
</script>
