<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapsis Online</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Styl dla modalnego okna */
        .modal {
            display: none; /* Ukryte na początku */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Czarne przezroczyste tło */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            width: 80%;
            height: 95%;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styl dla iframe z PDF */
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styl dla przycisku zamykającego */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="parent1">
    <div class="menu" id="menu">
        <a href="home.html"><img src="img/logo.png" alt="Synapsis Online" id="logo" style="border-radius: 10px;"></a>
        <a href="home.html"><img src="img/small-logo.jpg" alt="SYnapsis Online" id="mini-logo" style="border-radius: 10px;"></a>
        <div class="m1" id="home-btn"><center><h2>Home</h2></center></div>
        <a href="index.html"><div class="l1" style="display: none;"><center><h2>Logout</h2></center></div></a>
        <button class="toggle-btn" onclick="toggleMenu()"><b>←</b></button>
    </div>
    
<div class="menu1">
    <div class="w1" onclick="openModal('pdf/Mydło-dodatek.pdf')"><center><img src="img/mydlo.png" alt="dozownik" height="150px"></center><h1>Dozownik</h1></div>
    <div class="w1" onclick="openModal('pdf/Stefan.pdf')"><center><img src="img/stefan.png" alt="stefan" height="150px"></center><h1>Stefan</h1></div>
    <div class="w1" onclick="openModal('pdf/słuchawki-dodatek.pdf')"><center><img src="img/sluchawki.png" alt="sluchawki" height="150px"></center><h1>Słuchawki</h1></div>
    <div class="w1" onclick="openModal('pdf/zegarki-dodatek.pdf')"><center><img src="img/zegarek.png" alt="zegarek" height="150px"></center><h1>Zegarek</h1></div>
    <div class="w1" onclick="openModal('pdf/kontroler.pdf')"><center><img src="img/pilot.png" alt="pilot" height="150px"></center><h1>Kontroler Pilotów</h1></div>
    <div class="w1" onclick="openModal('pdf/T302-instrukcja.pdf')"><center><img src="img/T302.png" alt="szczoteczka" height="150px"></center><h1>Szczoteczka T302</h1></div>
    <div class="w1" onclick="openModal('https://docs.google.com/document/d/1kPOmbBSDDOAxwZbR5vierIl_tC3gwIXuSdO4lSSAkNo/edit?tab=t.0')"><center><img src="img/stefan.png" alt="stefan" height="150px"></center><h1>Stefan</h1></div>
    
</div>
</div>

<!-- Okno modalne -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <!-- Przycisk zamykający -->
            <button class="close-btn" onclick="closeModal()">X</button>
            <!-- Wbudowany PDF -->
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </div>

    <script>
         // Funkcja otwierająca okno modalne i wstawiająca PDF
        function openModal(pdfUrl) {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = pdfUrl; // Ustaw link do PDF
            modal.style.display = "flex";
        }

        // Funkcja zamykająca okno modalne
        function closeModal() {
            const modal = document.getElementById("modal");
            const pdfFrame = document.getElementById("pdfFrame");
            pdfFrame.src = ""; // Czyści zawartość iframe
            modal.style.display = "none";
        }


        
        window.onload = function() {
    // Ustawienie menu jako zwinięte przy załadowaniu strony
    const menu = document.getElementById("menu");
    menu.classList.add("collapsed");  // Ustawienie klasy collapsed, aby menu było zwinięte na początku

    // Zaktualizowanie widoczności przycisku Home
    const homeButton = document.getElementById("home-btn");
    homeButton.style.display = "none"; // Ukrycie przycisku Home na początku
};

        function toggleMenu() {
    const menu = document.getElementById("menu");
    const homeButton = document.getElementById("home-btn");
    
    menu.classList.toggle("collapsed"); // Przełączanie stanu zwinięcia menu
    
    // Zmiana widoczności przycisku Home
    if (menu.classList.contains("collapsed")) {
        homeButton.style.display = "none"; // Ukrycie przycisku Home, gdy menu jest zwinięte
    } else {
        homeButton.style.display = "block"; // Pokazanie przycisku Home, gdy menu jest rozwinięte
    }
}
    </script>
</body>
</html>
